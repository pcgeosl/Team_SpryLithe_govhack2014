<!DOCTYPE html>
<html>
    <head>
        <title>SpryLithe GeoIntel - Govhack 2014</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <!-- Include OpenLayers library -->
        <script type="text/javascript" src="js/OpenLayers-2.11/lib/OpenLayers.js"></script>
        <!-- OpenLayers Theme -->
        <link rel="stylesheet" href="js/OpenLayers-2.11/theme/default/style.css" type="text/css">
        <style>
            html, body {
                width: 100%; 
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>

        <!-- The magic comes here -->
        <script type="text/javascript">
		var WMSserverURL="http://localhost:8088/geoserver/wms"
            function init() {
                // Create the map using the specified DOM element
                var map = new OpenLayers.Map("rcp1_map");
				
                // Create an OpenStreeMap raster layer and add to the map
                //var osm = new OpenLayers.Layer.OSM();
				    // Add a WMS layer
    var wms = new OpenLayers.Layer.WMS("Basic", "http://vmap0.tiles.osgeo.org/wms/vmap0",
    {
        layers: 'basic'
    });
	
	

	
		//govhack2014:Developing_Projects___Petroleum
	    var DevProjectPetrol = new OpenLayers.Layer.WMS("Developing Projects Petroleum", WMSserverURL,
    {
        layers: "govhack2014:Developing_Projects___Petroleum",
        transparent: true,
    },
    {
        isBaseLayer: false,
		visibility: false
    });
	
		//govhack2014:Major_Mines___Petroleum
	    var Major_Mines___Petroleum = new OpenLayers.Layer.WMS("Major Mines Petroleum", WMSserverURL,
    {
        layers: "govhack2014:Major_Mines___Petroleum",
        transparent: true,
    },
    {
        isBaseLayer: false,
		visibility: false
    });
	
		//govhack2014:Developing_Projects___Minerals
	    var Developing_Projects___Minerals = new OpenLayers.Layer.WMS("Developing Projects Minerals", WMSserverURL,
    {
        layers: "govhack2014:Developing_Projects___Minerals",
        transparent: true,
    },
    {
        isBaseLayer: false,
		visibility: false
    });
	
	
		//govhack2014:Developing_Projects___Geothermal
	    var Developing_Projects___Geothermal = new OpenLayers.Layer.WMS("Developing Projects Geothermal", WMSserverURL,
    {
        layers: "govhack2014:Developing_Projects___Geothermal",
        transparent: true,
    },
    {
        isBaseLayer: false,
		visibility: false
    });
	
	
		//govhack2014:Major_Mines___Minerals
	    var Major_Mines___Minerals = new OpenLayers.Layer.WMS("Major Mines Minerals", WMSserverURL,
    {
        layers: "govhack2014:Major_Mines___Minerals",
        transparent: true,
    },
    {
        isBaseLayer: false,
		visibility: false
    });
	
			//govhack2014:Pipeline_Licences___Liquids_pipeline
	    var Pipeline_Licences___Liquids_pipeline = new OpenLayers.Layer.WMS("Pipeline Licences Liquids", WMSserverURL,
    {
        layers: "govhack2014:Pipeline_Licences___Liquids_pipeline",
        transparent: true,
    },
    {
        isBaseLayer: false,
		visibility: false
    });
	
				//govhack2014:Petroleum_Production_Licences
	    var Petroleum_Production_Licences = new OpenLayers.Layer.WMS("Petroleum Production Licences", WMSserverURL,
    {
        layers: "govhack2014:Petroleum_Production_Licences",
        transparent: true,
    },
    {
        isBaseLayer: false,
		visibility: false
    });
	//
	//govhack2014:Petroleum_Production_Licence_Applications
	    var Petroleum_Production_Licence_Applications = new OpenLayers.Layer.WMS("Petroleum Production Licence Applications", WMSserverURL,
    {
        layers: "govhack2014:Petroleum_Production_Licence_Applications",
        transparent: true,
    },
    {
        isBaseLayer: false,
		visibility: false
    });
	//Non_Active_Petroleum_Exploration_Licences_Permits
	//govhack2014:Non_Active_Petroleum_Exploration_Licences_Permits
	    var Non_Active_Petroleum_Exploration_Licences_Permits = new OpenLayers.Layer.WMS("Non Active Petroleum Exploration Licences Permits", WMSserverURL,
    {
        layers: "govhack2014:Non_Active_Petroleum_Exploration_Licences_Permits",
        transparent: true,
    },
    {
        isBaseLayer: false,
		visibility: false
    });	
	//Petroleum_Exploration_Licence_Permit_Applications
		//govhack2014:Petroleum_Exploration_Licence_Permit_Applications
	    var Petroleum_Exploration_Licence_Permit_Applications = new OpenLayers.Layer.WMS("Petroleum Exploration Licence Permit Applications", WMSserverURL,
    {
        layers: "govhack2014:Petroleum_Exploration_Licence_Permit_Applications",
        transparent: true,
    },
    {
        isBaseLayer: false,
		visibility: false
    });	

		//govhack2014:Petroleum_Highly_Prospective_Regions
	    var Petroleum_Highly_Prospective_Regions = new OpenLayers.Layer.WMS("Petroleum Highly Prospective Regions", WMSserverURL,
    {
        layers: "govhack2014:Petroleum_Highly_Prospective_Regions",
        transparent: true,
    },
    {
        isBaseLayer: false,
		visibility: false
    });	
	
		//govhack2014:Airborne_EM_Surveys_Line
	    var EM_surveyLine = new OpenLayers.Layer.WMS("Airborne EM Survey Line", WMSserverURL,
    {
        layers: "govhack2014:Airborne_EM_Surveys_Line",
        transparent: true,
    },
    {
        isBaseLayer: false,
		visibility: false
    });
	
	    var gravity = new OpenLayers.Layer.WMS("Gravity Image", WMSserverURL,
    {
        layers: "govhack2014:GravityImage",
        transparent: true,
        //format: 'image/png'
    },
    {
         isBaseLayer: false,
		visibility: false
    });
	//govhack2014:Company_Surveys
	    var Company_Surveys = new OpenLayers.Layer.WMS("Company Surveys", WMSserverURL,
    {
        layers: "govhack2014:Company_Surveys",
        transparent: true,
    },
    {
        isBaseLayer: false,
		visibility: false
    });
	
	
			//govhack2014:bores
	    var bores = new OpenLayers.Layer.WMS("Bores", WMSserverURL,
    {
        layers: "govhack2014:bores",
        transparent: true,
    },
    {
        isBaseLayer: false,
		visibility: false
    });
	
			//govhack2014:AHGFWaterbody
	    var AHGFWaterbody = new OpenLayers.Layer.WMS("Waterbody", WMSserverURL,
    {
        layers: "govhack2014:AHGFWaterbody",
        transparent: true,
    },
    {
        isBaseLayer: false,
		visibility: false
    });
	
				//govhack2014:Surface_Network_2.1
	    var Surface_Network = new OpenLayers.Layer.WMS("Surface Network", WMSserverURL,
    {
        layers: "govhack2014:Surface_Network_2.1",
        transparent: true,
    },
    {
        isBaseLayer: false,
		visibility: false
    });
	
	
			//govhack2014:AHGFAquiferBoundary
	    var AHGFAquiferBoundary = new OpenLayers.Layer.WMS("Aquifer Boundary", WMSserverURL,
    {
        layers: "govhack2014:AHGFAquiferBoundary",
        transparent: true,
    },
    {
        isBaseLayer: false,
		visibility: false
    });
	
						    // Add local geoserver WMS layer
    var lakes = new OpenLayers.Layer.WMS("Lakes", WMSserverURL,
    {
        layers: "govhack2014:lakes",
        transparent: true,
        //format: 'image/png'
    },
    {
         isBaseLayer: false,
		visibility: false
    });
	
			//govhack2014:LandCover
	    var LandCover = new OpenLayers.Layer.WMS("LandCover", WMSserverURL,
    {
        layers: "govhack2014:LandCover",
        transparent: true,
    },
    {
        isBaseLayer: false,
		visibility: false
    });
	
			//govhack2014:Roads
	    var Roads = new OpenLayers.Layer.WMS("Roads", WMSserverURL,
    {
        layers: "govhack2014:Roads",
        transparent: true,
    },
    {
        isBaseLayer: false,
		visibility: false
    });
	
						    // Add local geoserver WMS layer
    var Railways = new OpenLayers.Layer.WMS("Railways", WMSserverURL,
    {
        layers: "govhack2014:Railways",
        transparent: true,
        //format: 'image/png'
    },
    {
         isBaseLayer: false,
		visibility: false
    });
	
                map.addLayers([wms, DevProjectPetrol, Developing_Projects___Minerals, Developing_Projects___Geothermal, 
				Major_Mines___Petroleum, Major_Mines___Minerals, Pipeline_Licences___Liquids_pipeline,Petroleum_Production_Licences,
				Petroleum_Production_Licence_Applications,Non_Active_Petroleum_Exploration_Licences_Permits,Petroleum_Exploration_Licence_Permit_Applications,
				Petroleum_Highly_Prospective_Regions,EM_surveyLine,Company_Surveys,gravity,AHGFAquiferBoundary,AHGFWaterbody,bores,Surface_Network,lakes,
				Roads, Railways, LandCover]);
    
                // Set view to zoom maximum map extent
                map.zoomToMaxExtent();
				    // Add layer switcher control
    map.addControl(new OpenLayers.Control.LayerSwitcher());
    // Set the center of the view
    map.setCenter(new OpenLayers.LonLat(134.60,-26.93), 5);
            }
        </script>
    </head>
    <body onload="init()">
        <div id="rcp1_map" style="width: 100%; height: 100%;"></div>
    </body>
</html>
